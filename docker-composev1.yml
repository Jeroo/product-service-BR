version: '3.9'

services:
  quarkus-app:
    image: quay.io/quarkus/ubi-quarkus-native-image:latest
    container_name: quarkus-inventory
    build:
      context: .
      dockerfile: src/main/docker/Dockerfile.jvm
    environment:
      - QUARKUS_DATASOURCE_JDBC_URL=jdbc:postgresql://db:5432/product_db
      - QUARKUS_DATASOURCE_USERNAME=admin
      - QUARKUS_DATASOURCE_PASSWORD=admin123
      - QUARKUS_HIBERNATE_ORM_DATABASE_GENERATION=update
      - QUARKUS_KAFKA_BOOTSTRAP_SERVERS=kafka:9092
      - QUARKUS_HTTP_PORT=8080
    ports:
      - "8080:8080"
    depends_on:
      - db
      - kafka

  db:
    image: postgres:15
    container_name: postgres-db
    environment:
      POSTGRES_DB: product_db
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data

  kafka:
    image: confluentinc/cp-kafka:7.4.1
    container_name: kafka
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    depends_on:
      - zookeeper

  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.1
    container_name: zookeeper
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000

volumes:
  postgres-data:


  version: "3.8"
  services:
    postgres:
      image: postgres:13
      ports:
        - "5432:5432"
      environment:
        POSTGRES_USER: inventory_user
        POSTGRES_PASSWORD: inventory_password
        POSTGRES_DB: inventory
      volumes:
        - postgres_data:/var/lib/postgresql/data

    rabbitmq:
      image: rabbitmq:3-management
      ports:
        - "5672:5672"
        - "15672:15672"

    product-service:
      build: ./product-service
      ports:
        - "8080:8080"
      depends_on:
        - postgres
        - rabbitmq
      environment:
        QUARKUS_DATASOURCE_URL: jdbc:postgresql://postgres:5432/products
        QUARKUS_DATASOURCE_USERNAME: product_user
        QUARKUS_DATASOURCE_PASSWORD: product_password
        QUARKUS_HIBERNATE_ORM_DATABASE_GENERATION: update
        QUARKUS_SMALLRYE_REACTIVE_MESSAGING_RABBITMQ_HOSTS: rabbitmq:5672

    inventory-service:
      build: ./inventory-service
      ports:
        - "8081:8080"
      depends_on:
        - postgres
        - rabbitmq
      environment:
        QUARKUS_DATASOURCE_URL: jdbc:postgresql://postgres:5432/inventory
        QUARKUS_DATASOURCE_USERNAME: inventory_user
        QUARKUS_DATASOURCE_PASSWORD: inventory_password
        QUARKUS_HIBERNATE_ORM_DATABASE_GENERATION: update
        QUARKUS_SMALLRYE_REACTIVE_MESSAGING_RABBITMQ_HOSTS: rabbitmq:5672

  volumes:
    postgres_data:
